<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES PESSOAIS</legend>

          <div class="col-2">

          <div class="input-wrapper">
            <label for="name">Nome</label>
            <input type="text" 
            id="name"
            required>
          </div>

          <div class="input-wrapper">
            <label for="lastname">Sobrenome</label>
            <input type="text" 
            id="lastname"
            required>
        </div>
      </div>
      </div>

    <div class="input-wrapper">
      <label for="email">Email <span>(digite um email válido)</span></label>
      <input type="email"
      id="email">
    </div>

    <div class="input-wrapper">
      <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
      <input type="password"
      id="password">
    </div>

      </fieldset>

      <fieldset>
 <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES DO MENTOR</legend>
          <div class="input-wrapper">
            <label for="name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" 
            id="name"
            required>

</div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>SEUS HORÁRIOS DISPONIVEIS</legend>
          <legend1>Primeira Mentoria</legend1>
          <div class="col-3">
          <div class="input-wrapper">
      
            <label for="date first">Data <span>(dd/mm/aaaa)</span></label>
            <input type="date" 
            id="date first"
            required>
          </div>

          <div class="input-wrapper">
            <label for="time1">Das</label>
            <input type="time" 
            id="time"
            required>
          </div>
 
          <div class="input-wrapper">
            <label for="endtime1">Até</label>
            <input type="time" 
            id="endtime1"
            required>
          </div>

      </div>
      </div>
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend1>Segunda Mentoria</legend1>
          <div class="col-3">
          <div class="input-wrapper">
      
            <label for="date first">Data <span>(dd/mm/aaaa)</span></label>
            <input type="date" 
            id="date first"
            required>
          </div>

          <div class="input-wrapper">
            <label for="time1">Das</label>
            <input type="time" 
            id="time"
            required>
          </div>
 
          <div class="input-wrapper">
            <label for="endtime1">Até</label>
            <input type="time" 
            id="endtime1"
            required>
          </div>

      </div>
      </div>
      </fieldset>
    </form>
    <footer>
      <input 
      class ="button" 
      type="submit" 
      form="my-form"
      value="Salvar evento">
    </footer>
  </div>
</body>
</html>
